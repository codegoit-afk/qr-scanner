<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 10px; background: linear-gradient(135deg, #2c3e50 0%, #000000 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .container { width: 100%; max-width: 400px; background: #1a1a1a; padding: 20px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); text-align: center; border: 1px solid #333; }
        .lang-switch { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .lang-btn { padding: 6px 14px; font-size: 12px; border: 1px solid #444; border-radius: 15px; background: #222; cursor: pointer; color: #aaa; transition: 0.3s; }
        .lang-btn.active { background: #3498db; color: #fff; border-color: #3498db; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞-–∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .client-logo { max-width: 150px; max-height: 60px; margin-bottom: 15px; object-fit: contain; }
        
        #reader { width: 100%; border-radius: 16px; overflow: hidden; border: 2px dashed #3498db !important; background: #000; min-height: 250px; position: relative; }
        #error-msg { font-size: 13px; color: #f1c40f; margin-top: 10px; display: none; padding: 5px; }
        #scanned-list { list-style: none; padding: 10px; margin: 15px 0; max-height: 140px; overflow-y: auto; background: #222; border-radius: 12px; text-align: left; }
        #scanned-list li { padding: 8px; background: #2a2a2a; margin-bottom: 5px; border-radius: 8px; font-family: monospace; font-size: 14px; border-left: 4px solid #3498db; color: #eee; }
        .buttons { display: flex; justify-content: space-between; margin-bottom: 5px; }
        button { padding: 14px; border: none; background: linear-gradient(135deg, #3498db, #2980b9); color: #fff; border-radius: 25px; cursor: pointer; font-size: 15px; width: 48%; font-weight: 600; }
        button.clear-btn { background: linear-gradient(135deg, #ff6b6b, #ee5253); }
        #btn-fallback { background: linear-gradient(135deg, #f39c12, #d35400); width: 100%; margin-top: 10px; display: none; }
        
        /* --- –°–¢–ò–õ–ò –î–õ–Ø –í–°–ü–õ–´–í–ê–Æ–©–ï–ì–û –û–ö–ù–ê (–ú–û–î–ê–õ–ö–ò) --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #fff; padding: 25px; border-radius: 20px; text-align: center; position: relative; color: #222; box-shadow: 0 10px 40px rgba(0,0,0,0.5); animation: popIn 0.3s ease-out; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; color: #888; cursor: pointer; line-height: 1; }
        .close-btn:hover { color: #e74c3c; }
        #modal-qrcode { display: flex; justify-content: center; margin-top: 15px; padding: 10px; }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
<div class="container">
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('uk')">UA</button>
        <button class="lang-btn" onclick="setLang('ru')">RU</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
    </div>
    
    <img src="logo.png" alt="Logo" class="client-logo" id="main-logo" onerror="this.style.display='none'">
    
    <div id="reader"></div>
    <div id="error-msg"></div>

    <input type="file" id="imageUpload" accept="image/*" capture="environment" style="display:none;">
    <button id="btn-fallback" onclick="document.getElementById('imageUpload').click()">üì∏ –°–∫–∞–Ω—É–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ —Ñ–æ—Ç–æ</button>

    <ul id="scanned-list"></ul>
    <div class="buttons">
        <button id="btn-make" onclick="generateQR()">Make QR</button>
        <button id="btn-clear" class="clear-btn" onclick="clearList()">Clear</button>
    </div>
</div>

<div id="qrModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeModal(event)">&times;</span>
        <h3 id="modal-title" style="margin-top:0; font-size:18px;">–ì–æ—Ç–æ–≤–∏–π –∫–æ–¥</h3>
        <div id="modal-qrcode"></div>
    </div>
</div>

<script>
    let scannedCodes = [];
    let currentLang = 'uk';
    const translations = {
        uk: { make: "–ó—Ä–æ–±–∏—Ç–∏ QR", clear: "–û—á–∏—Å—Ç–∏—Ç–∏", alert: "–°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!", placeholder: "–°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π", modalTitle: "–í–∞—à QR-–∫–æ–¥" },
        ru: { make: "–°–æ–∑–¥–∞—Ç—å QR", clear: "–û—á–∏—Å—Ç–∏—Ç—å", alert: "–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç!", placeholder: "–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç", modalTitle: "–í–∞—à QR-–∫–æ–¥" },
        en: { make: "Make QR", clear: "Clear", alert: "List is empty!", placeholder: "List is empty", modalTitle: "Your QR Code" }
    };

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.toLowerCase() === lang));
        document.getElementById('btn-make').innerText = translations[lang].make;
        document.getElementById('btn-clear').innerText = translations[lang].clear;
        document.getElementById('modal-title').innerText = translations[lang].modalTitle;
        updateListUI();
    }

    const html5QrCode = new Html5Qrcode("reader");

    async function startScanner() {
        const errorDiv = document.getElementById('error-msg');
        const fallbackBtn = document.getElementById('btn-fallback');
        // –ó–ú–Ü–ù–ê –¢–£–¢: –†–∞–º–∫–∞ —Ç–µ–ø–µ—Ä –∫–≤–∞–¥—Ä–∞—Ç–Ω–∞ (250x250) –¥–ª—è –∫—Ä–∞—â–æ–≥–æ –∑–∞—Ö–æ–ø–ª–µ–Ω–Ω—è 2D –∫–æ–¥—ñ–≤ (Data Matrix)
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        try {
            await html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => { addCode(decodedText); });
        } catch (err) {
            document.getElementById('reader').style.display = 'none';
            errorDiv.style.display = "block";
            errorDiv.innerHTML = "Android –∑–∞–±–ª–æ–∫—É–≤–∞–≤ –≤—ñ–¥–µ–æ. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ –±–µ–∑–ø–µ—á–Ω–∏–π —Ä–µ–∂–∏–º:";
            fallbackBtn.style.display = "block";
        }
    }

    document.getElementById('imageUpload').addEventListener('change', e => {
        if (e.target.files.length == 0) return;
        html5QrCode.scanFile(e.target.files[0], true)
        .then(decodedText => { addCode(decodedText); })
        .catch(err => { alert("–ö–æ–¥ –Ω–µ —Ä–æ–∑–ø—ñ–∑–Ω–∞–Ω–æ. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑."); });
        e.target.value = '';
    });

    function addCode(text) {
        if (!scannedCodes.includes(text)) {
            scannedCodes.push(text);
            updateListUI();
            if (navigator.vibrate) navigator.vibrate(70);
        }
    }

    function updateListUI() {
        const list = document.getElementById('scanned-list');
        list.innerHTML = scannedCodes.length ? '' : `<li style="border:none;color:#666;text-align:center">${translations[currentLang].placeholder}</li>`;
        scannedCodes.forEach(code => {
            const li = document.createElement('li');
            li.innerText = code;
            list.appendChild(li);
        });
    }

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç QR –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ
    function generateQR() {
        if (!scannedCodes.length) return alert(translations[currentLang].alert);
        
        // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–¥
        const qrContainer = document.getElementById("modal-qrcode");
        qrContainer.innerHTML = "";
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π (—Å —Å–∏–º–≤–æ–ª–æ–º \n –º–µ–∂–¥—É –∫–æ–¥–∞–º–∏ –∏ –≤ –∫–æ–Ω—Ü–µ)
        new QRCode(qrContainer, { 
            text: scannedCodes.join('\n') + '\n', 
            width: 220, 
            height: 220 
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ
        document.getElementById("qrModal").style.display = "flex";
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞
    function closeModal(event) {
        document.getElementById("qrModal").style.display = "none";
    }

    function clearList() {
        scannedCodes = []; 
        updateListUI(); 
    }

    setTimeout(startScanner, 1000);
</script>
</body>
</html>
