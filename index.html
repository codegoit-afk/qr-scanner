<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Generator PRO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* --- СОВРЕМЕННЫЙ ДИЗАЙН --- */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            /* Красивый мягкий градиент на фоне */
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            width: 100%;
            max-width: 400px; 
            background: #ffffff; 
            padding: 30px 20px; 
            border-radius: 24px; 
            /* Эффект парящей карточки */
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
            box-sizing: border-box;
        }
        
        .logo { 
            font-size: 28px; 
            font-weight: 700; 
            margin-bottom: 25px; 
            color: #2c3e50;
            letter-spacing: 1px;
        }
        /* Выделяем знак ">" фирменным цветом */
        .logo span { color: #3498db; }

        /* Облагораживаем блок камеры */
        #reader { 
            width: 100%; 
            margin-bottom: 25px; 
            border-radius: 16px; 
            overflow: hidden;
            border: 2px dashed #3498db !important; /* Красивая пунктирная рамка */
            background: #f8f9fa;
        }

        /* Список кодов делаем в виде аккуратных плашек */
        #scanned-list { 
            list-style: none; 
            padding: 10px; 
            margin: 10px 0 25px 0; 
            max-height: 160px; 
            overflow-y: auto; 
            background: #f4f7f6; 
            border-radius: 12px; 
        }
        #scanned-list li { 
            padding: 10px; 
            background: white;
            margin-bottom: 8px;
            border-radius: 8px; 
            font-family: monospace; 
            font-size: 16px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid #3498db; /* Синяя полоска сбоку для стиля */
        }
        #scanned-list li:last-child { margin-bottom: 0; }

        .buttons { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
        }
        
        /* Современные кнопки */
        button { 
            padding: 14px 20px; 
            border: none; 
            background: linear-gradient(135deg, #3498db, #2980b9); 
            color: white; 
            border-radius: 30px; /* Круглые края */
            cursor: pointer; 
            font-size: 16px; 
            width: 48%; 
            font-weight: 600; 
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease; /* Плавная анимация */
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        button:hover {
            transform: translateY(-2px); /* Кнопка приподнимается */
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        button:active {
            transform: translateY(1px); /* Эффект нажатия */
        }
        
        button.clear-btn { 
            background: linear-gradient(135deg, #ff6b6b, #ee5253); 
            box-shadow: 0 4px 15px rgba(238, 82, 83, 0.3);
        }
        button.clear-btn:hover {
            box-shadow: 0 6px 20px rgba(238, 82, 83, 0.4);
        }

        #qrcode { 
            display: flex; 
            justify-content: center; 
            margin-top: 20px; 
            padding: 15px;
            background: white;
            border-radius: 16px;
        }
        /* Делаем сам QR код немного скругленным, если получится */
        #qrcode img {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">CODE<span>></span>ON</div>
    
    <div id="reader"></div>

    <ul id="scanned-list"></ul>

    <div class="buttons">
        <button onclick="generateQR()">Make QR</button>
        <button class="clear-btn" onclick="clearList()">Clear</button>
    </div>

    <div id="qrcode"></div>
</div>

<script>
    // Логика осталась прежней, она работает отлично
    let scannedCodes = [];

    function onScanSuccess(decodedText, decodedResult) {
        if (!scannedCodes.includes(decodedText)) {
            scannedCodes.push(decodedText);
            updateListUI();
        }
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: {width: 250, height: 100} }, false);
    html5QrcodeScanner.render(onScanSuccess);

    function updateListUI() {
        const listElement = document.getElementById('scanned-list');
        listElement.innerHTML = ''; 
        scannedCodes.forEach(code => {
            let li = document.createElement('li');
            li.innerText = code;
            listElement.appendChild(li); 
        });
    }

    function generateQR() {
        if (scannedCodes.length === 0) {
            alert("Спочатку відскануйте хоча б один код!");
            return;
        }
        
        let finalString = scannedCodes.join('\n') + '\n';
        document.getElementById("qrcode").innerHTML = "";
        
        new QRCode(document.getElementById("qrcode"), {
            text: finalString,
            width: 200,
            height: 200,
        });
    }

    function clearList() {
        scannedCodes = []; 
        updateListUI(); 
        document.getElementById("qrcode").innerHTML = ""; 
    }
</script>

</body>
</html>
