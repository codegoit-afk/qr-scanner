<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CODE>ON Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 10px; background: linear-gradient(135deg, #2c3e50 0%, #000000 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .container { width: 100%; max-width: 400px; background: #1a1a1a; padding: 20px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); text-align: center; border: 1px solid #333; }
        .lang-switch { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .lang-btn { padding: 6px 14px; font-size: 12px; border: 1px solid #444; border-radius: 15px; background: #222; cursor: pointer; color: #aaa; transition: 0.3s; }
        .lang-btn.active { background: #3498db; color: #fff; border-color: #3498db; box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
        .logo { font-size: 26px; font-weight: 700; margin-bottom: 15px; color: #fff; }
        .logo span { color: #3498db; }
        #reader { width: 100%; border-radius: 16px; overflow: hidden; border: 2px dashed #3498db !important; background: #000; min-height: 250px; position: relative; }
        #error-msg { font-size: 12px; color: #ff6b6b; margin-top: 10px; display: none; padding: 5px; }
        #scanned-list { list-style: none; padding: 10px; margin: 15px 0; max-height: 120px; overflow-y: auto; background: #222; border-radius: 12px; text-align: left; }
        #scanned-list li { padding: 8px; background: #2a2a2a; margin-bottom: 5px; border-radius: 8px; font-family: monospace; font-size: 14px; border-left: 4px solid #3498db; color: #eee; }
        .buttons { display: flex; justify-content: space-between; margin-bottom: 15px; }
        button { padding: 14px; border: none; background: linear-gradient(135deg, #3498db, #2980b9); color: #fff; border-radius: 25px; cursor: pointer; font-size: 15px; width: 48%; font-weight: 600; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
        button.clear-btn { background: linear-gradient(135deg, #ff6b6b, #ee5253); box-shadow: 0 4px 15px rgba(238, 82, 83, 0.3); }
        #qrcode { display: flex; justify-content: center; margin-top: 15px; }
        #qrcode img { border-radius: 12px; padding: 10px; background: #fff; }
    </style>
</head>
<body>
<div class="container">
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('uk')">UA</button>
        <button class="lang-btn" onclick="setLang('ru')">RU</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
    </div>
    <div class="logo">CODE<span>></span>ON</div>
    
    <div id="reader"></div>
    <div id="error-msg"></div>

    <ul id="scanned-list"></ul>
    <div class="buttons">
        <button id="btn-make" onclick="generateQR()">Make QR</button>
        <button id="btn-clear" class="clear-btn" onclick="clearList()">Clear</button>
    </div>
    <div id="qrcode"></div>
</div>

<script>
    let scannedCodes = [];
    let currentLang = 'uk';
    const translations = {
        uk: { make: "Зробити QR", clear: "Очистити", alert: "Список порожній!", placeholder: "Список порожній" },
        ru: { make: "Создать QR", clear: "Очистить", alert: "Список пуст!", placeholder: "Список пуст" },
        en: { make: "Make QR", clear: "Clear", alert: "List is empty!", placeholder: "List is empty" }
    };

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.toLowerCase() === lang));
        document.getElementById('btn-make').innerText = translations[lang].make;
        document.getElementById('btn-clear').innerText = translations[lang].clear;
        updateListUI();
    }

    const html5QrCode = new Html5Qrcode("reader");

    async function startScanner() {
        const errorDiv = document.getElementById('error-msg');
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };
        
        try {
            // Пробуем запустить без предварительного getUserMedia, 
            // так как это может вызывать NotReadableError в WebView
            await html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                (decodedText) => {
                    if (!scannedCodes.includes(decodedText)) {
                        scannedCodes.push(decodedText);
                        updateListUI();
                        if (navigator.vibrate) navigator.vibrate(70);
                    }
                }
            );
        } catch (err) {
            console.error(err);
            // Если NotReadableError - значит камера занята или заблокирована
            errorDiv.style.display = "block";
            errorDiv.innerText = "Камера зайнята іншим додатком або заблокована. Перезапустіть телефон або закрийте камеру в браузері.";
            
            // Пробуем крайний вариант через 2 секунды
            setTimeout(() => {
                html5QrCode.start({ facingMode: "user" }, config, (text) => {
                    scannedCodes.push(text); updateListUI();
                }).catch(e => {
                    errorDiv.innerText = "Критична помилка доступу. Використовуйте PWA версію (через браузер).";
                });
            }, 2000);
        }
    }

    function updateListUI() {
        const list = document.getElementById('scanned-list');
        list.innerHTML = scannedCodes.length ? '' : `<li style="border:none;color:#666;text-align:center">${translations[currentLang].placeholder}</li>`;
        scannedCodes.forEach(code => {
            const li = document.createElement('li');
            li.innerText = code;
            list.appendChild(li);
        });
    }

    function generateQR() {
        if (!scannedCodes.length) return alert(translations[currentLang].alert);
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
            text: scannedCodes.join('\n') + '\n',
            width: 200, height: 200
        });
    }

    function clearList() {
        scannedCodes = [];
        updateListUI();
        document.getElementById("qrcode").innerHTML = "";
    }

    // Задержка перед стартом, чтобы WebView успел прогрузиться
    setTimeout(startScanner, 1000);
</script>
</body>
</html>
